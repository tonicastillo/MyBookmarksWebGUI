services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - NOTION_API_KEY=${NOTION_API_KEY}
      - NOTION_BOOKMARKS_DB_ID=${NOTION_BOOKMARKS_DB_ID}
      - NOTION_CATEGORIES_DB_ID=${NOTION_CATEGORIES_DB_ID}
    restart: unless-stopped
